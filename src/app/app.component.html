
<div *ngIf="!isSortOrPath; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <mat-toolbar class="navbar" style="background-color: #457b9d" #nav>

    <div class="nav">
      <span><a routerLink="/home" href="/home" [class.disabled] = "disabledEnable" class="material-icons-outlined">
          home
      </a></span>
      <a href="javascript:void(0);" class="icon" (click) = "openOrClose()" #click>
        <span class="material-icons-outlined">
          menu
        </span>
      </a>
      <div class="makeRight displayInline" #divElem>
        <span #sort class="nav1"><a routerLink="/sorting-visualizer" href="/sorting-visualizer" [class.disabled] = "disabledEnable">Sorting Visualizer</a></span>
        <span #pathfind class="nav1"><a routerLink="/pathfinding-visualizer" href="/pathfinding-visualizer" [class.disabled] = "disabledEnable">Pathfinding Visualizer</a></span>
      </div>  
    </div>
</mat-toolbar>
  <router-outlet (activate)="blockUnblock($event)"></router-outlet>
</ng-template>
<ng-template #elseBlock>
  <app-home></app-home>
</ng-template>

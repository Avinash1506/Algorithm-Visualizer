<div class="heading">
  <strong> {{ sortTech | titlecase }} </strong>
</div>
<div class="leftRightSpace">
<div class="boundary" #boundary>
  <div class="center">
    <div
      class="elements"
      *ngFor="let data of arrayData"
      [style.width.px]="widthOfBar"
      [style.height.px]="data * 15"
      [style.backgroundColor]="color"
      #bars
    >
      {{ data }}
    </div>
  </div>
</div>
</div>
